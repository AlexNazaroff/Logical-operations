<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logika</title>
</head>
<body>
    <h1>Logical operations</h1>
    
    <script>
    var a=4;
    var b=10;
         document.write('<h2>a='+a+' и b= '+b+'</h2>');
    // || - или  && и    ! не
    
        if (a>5 || b>5){
            document.write('<h2>a>5 1) или >5</h2>');
                  }
        
    if (a>3 && b>5){
            document.write('<h2>a>3 2) и b>5</h2>');
        }
        
    if (!(a>7)){
         document.write('<h2> 3) a<7 NO</h2>');
    }
      if (a<7){
         document.write('<h2> 4) a<7 YES</h2>');
    }   
        
    </script>
</body>
</html>
